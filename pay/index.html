<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/QR.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://imgapi.cn/qq.php?qq=3038886380" style="border-radius: 20%; overflow: hidden;" />
    <title>支付二维码提示框</title>
</head>

<body class="light-mode"> <!-- 默认主题为明亮模式 -->

    <button id="theme-toggle" title="切换主题">
        <span id="theme-icon">🌞</span> <!-- 默认使用太阳图标 -->
    </button>

    <div id="qrcode-container">
        <img id="avatar" src="https://imgapi.cn/qq.php?qq=3038886380" alt="头像"> <!-- 添加圆角头像 -->
        <h3>明月挽幽(Bmwy)</h3>
        <h5>(扫描支付二维码)</h5>
        <div id="loading">
            <div class="spinner"></div>
            <p>正在加载二维码...</p>
        </div>
        <div id="qrcode"></div>
    </div>

    <script src="js/QR.js"></script>

</body>

</html>
