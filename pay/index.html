<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bmwy—聚合支付</title>
</head>
<link rel="stylesheet" href="css/QR.css">

<body class="light-mode"> <!-- 默认主题为明亮模式 -->

    <button id="theme-toggle" title="切换主题">
        <span id="theme-icon">🌞</span> <!-- 默认使用太阳图标 -->
    </button>

    <div id="qrcode-container">
        <h2>扫描支付二维码</h2>
        <div id="loading">
            <div class="spinner"></div>
            <p>正在加载二维码...</p>
        </div>
        <div id="qrcode"></div>
    </div>
    <script src="js/QR.js"></script>
</body>

</html>
