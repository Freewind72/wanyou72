<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://imgapi.cn/qq.php?qq=3038886380"
        style="border-radius: 20%; overflow: hidden;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/PC.css" media="screen and (min-width: 769px)">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="css/notification.css">
    <title>Minecraft明月域阁</title>
</head>

<body leftmargin="2" topmargin="0" marginwidth="0" marginheight="0" oncontextmenu="return false"
    ondragstart="return false" onselectstart="return false" onselect="document.selection.empty()"
    oncopy="document.selection.empty()" onbeforecopy="return false" onmouseup="document.selection.empty()">
    <noscript><iframe src="/blog/*>" ;</iframe></noscript>
    <style>
        .card:not(:first-child) {
            text-align: center;
        }
    </style>
    <!-- 导航栏 -->
    <nav class="navbar">
        <h2></h2>
        <div class="nav-links">
            <a href="index.html" class="nav-link"></a>
            <a href="newpage.html" class="nav-link"></a>
            <a href="anotherpage.html" class="nav-link"></a>
            <a href="#" class="nav-link"></a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <section class="hero">
        <div class="hero-content">
            <h1></h1>
            <p class="lead"></p>
            <button class="btn btn-primary" href="#modern-design"></button>
        </div>
    </section>

    <!-- 标签区 -->
    <section class="card1" style="text-align: center;">
        <h2>服务器公告</h2>
    </section>

    <!-- 功能卡片区 -->
    <section class="card-container">
        <div class="card">
            <!-- 第一个卡片内容 -->
        </div>
        <div class="card">
            <!-- 第二个卡片内容 -->
            <button class="btn btn-copy" onclick="copyToClipboard('neo.candycake.cloud:30475')">
                复制
                <span class="tooltip">点击复制内容1</span>
            </button>
        </div>
        <div class="card">
            <!-- 第三个卡片内容 -->
            <button class="btn btn-copy" onclick="copyToClipboard('neo.candycake.cloud:31320')">
                复制
                <span class="tooltip">点击复制内容2</span>
            </button>
        </div>
        <div class="card">
            <!-- 第四个卡片内容 -->
            <button class="btn btn-copy" onclick="copyToClipboard('aito.candycake.cloud:28793')">
                复制
                <span class="tooltip">点击复制内容3</span>
            </button>
        </div>
    </section>

    <!-- 复制通知 -->
    <div id="copyNotification" class="copy-notification">复制成功</div>

    <script src="js/scripts.js"></script>
    <script src="js/content.js"></script>
    <script src="js/card.js"></script>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function () {
                sessionStorage.setItem('skipLoading', 'true');
            });
        });

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showCopyNotification();
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>

</html>
