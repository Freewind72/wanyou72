<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>404 - 页面未找到</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out forwards;
        }
        
        .bg-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hover:active {
            transform: translateY(0);
        }
        
        .glow {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }
        
        .line-decoration {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform-origin: left center;
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center text-white overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
        <!-- 线性装饰元素 -->
        <div class="line-decoration" style="width: 40%; top: 20%; left: 10%; transform: rotate(15deg);"></div>
        <div class="line-decoration" style="width: 50%; top: 30%; right: 10%; transform: rotate(-10deg);"></div>
        <div class="line-decoration" style="width: 60%; bottom: 25%; left: 5%; transform: rotate(5deg);"></div>
        <div class="line-decoration" style="width: 45%; bottom: 35%; right: 15%; transform: rotate(-15deg);"></div>
        
        <!-- 浮动装饰线 -->
        <div class="absolute top-1/4 left-1/4 w-32 h-px bg-white opacity-20 pulse" style="animation-delay: 0.3s;"></div>
        <div class="absolute top-1/3 right-1/3 w-40 h-px bg-white opacity-20 pulse" style="animation-delay: 0.6s;"></div>
        <div class="absolute bottom-1/4 right-1/4 w-24 h-px bg-white opacity-20 pulse" style="animation-delay: 0.9s;"></div>
        <div class="absolute bottom-1/3 left-1/3 w-36 h-px bg-white opacity-20 pulse" style="animation-delay: 1.2s;"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-3xl mx-auto text-center">
            <div class="floating mb-8 slide-in" style="animation-delay: 0.2s;">
                <div class="inline-block relative">
                    <div class="relative">
                        <i class="fas fa-exclamation-triangle text-7xl glow"></i>
                    </div>
                </div>
            </div>
            
            <h1 class="text-6xl md:text-8xl font-bold mb-4 glow slide-in" style="animation-delay: 0.4s;">404</h1>
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 slide-in" style="animation-delay: 0.6s;">页面不存在</h2>
            <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto opacity-90 slide-in" style="animation-delay: 0.8s;">
                您访问的页面可能已被移动、删除或暂时不可用。请检查URL或尝试以下操作。
            </p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4 slide-in" style="animation-delay: 1s;">
                <a href="#" class="btn-hover inline-flex items-center justify-center px-8 py-3 bg-white text-indigo-700 rounded-lg font-semibold transition-all duration-300">
                    <i class="fas fa-home mr-2"></i> 返回首页
                </a>
                <a href="mailto:3038886380@qq.com" class="btn-hover inline-flex items-center justify-center px-8 py-3 border-2 border-white text-white rounded-lg font-semibold transition-all duration-300 hover:bg-white hover:text-indigo-700">
                    <i class="fas fa-envelope mr-2"></i> 联系我们
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为按钮添加点击波纹效果
            const buttons = document.querySelectorAll('a.btn-hover');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.className = 'absolute bg-white opacity-40 -translate-x-1/2 -translate-y-1/2';
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.style.width = '10px';
                    ripple.style.height = '10px';
                    ripple.style.borderRadius = '4px';
                    ripple.style.animation = 'ripple 1s ease-out forwards';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                });
            });
            
            // 添加漂浮的线性装饰元素
            const container = document.querySelector('.absolute.top-0.left-0');
            const colors = ['rgba(255,255,255,0.1)', 'rgba(255,255,255,0.15)', 'rgba(255,255,255,0.2)'];
            
            for (let i = 0; i < 6; i++) {
                const line = document.createElement('div');
                const width = Math.random() * 100 + 50;
                const height = Math.random() > 0.5 ? 1 : 2;
                const duration = Math.random() * 8 + 8;
                const delay = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * 60 - 30;
                
                line.style.position = 'absolute';
                line.style.width = `${width}px`;
                line.style.height = `${height}px`;
                line.style.backgroundColor = color;
                line.style.top = `${Math.random() * 100}%`;
                line.style.left = `${Math.random() * 100}%`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(line);
            }
            
            // 添加样式表用于波纹效果
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: translate(-50%, -50%) scale(15);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
