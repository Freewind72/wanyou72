<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚合支付</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #qrcode {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #qrcode img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            /* 初始隐藏二维码，等待加载完成再显示 */
        }

        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .instruction {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>聚合支付二维码</h1>
        <div id="qrcode">
            <div class="loading" id="loading"></div> <!-- 加载图标 -->
            <!-- 二维码图片会在 JavaScript 中动态插入 -->
        </div>
        <p class="instruction">请使用微信、支付宝、QQ扫码付款</p>
    </div>

    <script>
        function detectPaymentApp() {
            var ua = navigator.userAgent.toLowerCase();
            var qrcodeElement = document.getElementById('qrcode');
            var loadingElement = document.getElementById('loading');
            var img = document.createElement('img'); // 创建二维码图片元素

            // 图片加载完成后隐藏加载动画，显示二维码
            img.onload = function() {
                loadingElement.style.display = 'none'; // 隐藏加载图标
                img.style.display = 'block'; // 显示二维码
            };

            // 根据用户的应用类型设置二维码图片
            if (ua.indexOf('micromessenger') > -1) {
                img.src = 'https://ipv4wp.axzzz.top:9503/f/xWoNiE/%E5%BE%AE%E4%BF%A1%E6%94%AF%E4%BB%98.png'; // 微信支付二维码
                img.alt = '微信支付二维码';
            } else if (ua.indexOf('alipay') > -1) {
                img.src = 'https://ipv4wp.axzzz.top:9503/f/N1mgCg/%E6%94%AF%E4%BB%98%E5%AE%9D.png'; // 支付宝支付二维码
                img.alt = '支付宝支付二维码';
            } else if (ua.indexOf('qq') > -1) {
                img.src = 'https://ipv4wp.axzzz.top:9503/f/G0RBuN/QQ%E6%94%AF%E4%BB%98.png'; // QQ支付二维码
                img.alt = 'QQ支付二维码';
            } else {
                // 未识别到支付应用，显示错误提示
                qrcodeElement.innerHTML = '<p>未检测到指定应用，请手动选择支付方式。</p>';
                return; // 停止后续操作
            }

            // 将二维码图片插入到页面中
            qrcodeElement.appendChild(img);
        }

        // 页面加载完成后检测应用并显示相应的二维码
        window.onload = function() {
            detectPaymentApp();
        };
    </script>
</body>

</html>
