<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://imgapi.cn/qq.php?qq=3038886380">
    <link rel="stylesheet" href="css/style.css">
    <title>光遇大蜡烛每日分布图 - Sky: Children of the Light</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">今日大蜡烛分布图</h1>
            <div class="refresh-time" id="refreshTime">数据更新于：--:--:--</div>
        </div>

        <div id="loading" class="loader"></div>
        <div id="errorContainer"></div>

        <div class="image-container">
            <img class="candle-image image-loading" id="candleImage" alt="大蜡烛位置示意图"
                onload="this.classList.remove('image-loading')">
        </div>

        <div class="refresh-button" id="refreshButton">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="#666">
                <path
                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
            </svg>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <img class="modal-image" id="modalImage" alt="放大图片">
            <button class="close-button" id="closeButton">
                <svg viewBox="0 0 24 24" fill="#000">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
