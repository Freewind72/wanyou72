<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>游戏白名单申请</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --error: #d63031;
            --text-dark: #2d3436;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-dark);
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: clamp(15px, 3vw, 25px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
            width: 100%;
            max-width: 600px;
            transform: translateY(0);
            transition: var(--transition);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 1.5rem 0;
            font-weight: 700;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-dark);
            font-weight: 500;
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        label i {
            margin-right: 8px;
            font-size: 0.9em;
        }

        input,
        textarea {
            width: min(90%, 400px);
            padding: 14px 18px;
            border: 2px solid rgba(108, 92, 231, 0.15);
            border-radius: 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: var(--transition);
            display: block;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.25);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            width: min(80%, 300px);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.35);
        }

        button:hover::after {
            opacity: 1;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #a8a8a8;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.25rem;
            border-radius: 12px;
            display: none;
            align-items: flex-start;
            gap: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        #result.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        #result i {
            font-size: 1.8rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        #result h3 {
            margin: 0 0 6px 0;
            font-size: 1.1rem;
        }

        #result p {
            margin: 0;
            font-size: 0.95rem;
            color: #555;
        }

        .success {
            background: rgba(0, 184, 148, 0.1);
            border: 2px solid rgba(0, 184, 148, 0.2);
            color: var(--success);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.25rem;
                border-radius: 12px;
            }

            button {
                margin: 1.5rem auto;
                padding: 14px;
            }

            input, textarea {
                width: 100%;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-dark: #f8f9fa;
            }

            .container {
                background: rgba(40, 40, 40, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }

            input,
            textarea {
                background: rgba(255, 255, 255, 0.08);
                border-color: rgba(255, 255, 255, 0.15);
                color: white;
            }

            input:focus,
            textarea:focus {
                background: rgba(255, 255, 255, 0.12);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-crown"></i>游戏白名单申请</h1>
        <form id="applicationForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i>玩家昵称</label>
                <input type="text" id="name" required placeholder="请输入游戏内昵称">
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i>申请人邮箱</label>
                <input type="email" id="applicantEmail" required placeholder="请输入您的联系邮箱">
            </div>

            <div class="form-group">
                <label><i class="fas fa-file-alt"></i>申请内容</label>
                <textarea id="text" rows="4" required placeholder="请详细说明您的申请理由..."></textarea>
            </div>

            <button type="submit" id="submitBtn">
                <span>发送申请</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>

        <div id="result" class="success">
            <i class="fas fa-check-circle"></i>
            <div>
                <h3>发送成功！</h3>
                <p>我们将在24小时内审核您的申请，审核结果将通过邮件通知</p>
            </div>
        </div>
    </div>

    <script>
        // 禁止页面缩放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) event.preventDefault();
        }, { passive: false });
        
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) e.preventDefault();
        }, { passive: false });

        const fixedValues = {
            sender: '442834517@qq.com',
            key: 'qrtkkdlgaurvbgbb',
            receiver: '3038886380@qq.com',
            title: '游戏白名单申请'
        };

        document.getElementById('applicationForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            submitBtn.disabled = true;

            try {
                const mailContent = `申请人邮箱：${document.getElementById('applicantEmail').value}\n申请内容：${document.getElementById('text').value}`;

                const params = new URLSearchParams({
                    email: fixedValues.sender,
                    key: fixedValues.key,
                    mail: fixedValues.receiver,
                    title: fixedValues.title,
                    name: document.getElementById('name').value,
                    text: mailContent
                });

                await fetch(`http://api.mmp.cc/api/mail?${params}`, { mode: 'no-cors' });

                resultDiv.classList.add('show');
                setTimeout(() => resultDiv.classList.remove('show'), 4000);
                this.reset();

            } catch (err) {
                resultDiv.classList.add('show');
                setTimeout(() => resultDiv.classList.remove('show'), 4000);
            } finally {
                submitBtn.innerHTML = '<span>发送申请</span> <i class="fas fa-paper-plane"></i>';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
