<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI 对话平台</title>
    <style>
        :root {
            --primary: #4a90e2;
            --background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            --surface: #242424;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            height: 100%;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 130px);
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 1rem 0;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        .message.bot .avatar {
            background: var(--primary);
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .content {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 70%;
            word-break: break-word;
        }

        .message.bot .content {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .message.user .content {
            background: var(--primary);
            color: white;
            border-radius: 0.75rem 0.75rem 0 0.75rem;
        }

        .message.user .avatar {
            order: 2;
        }

        .message.user .content {
            order: 1;
        }

        .user-input-area {
            position: relative;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 1rem;
        }

        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 1rem 2rem 1rem 1.5rem;
            border-radius: 0.75rem;
            resize: none;
            min-height: 56px;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .send-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .thinking-indicator {
            padding: 1rem 0;
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .dot-flashing {
            position: relative;
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: var(--text-secondary);
            animation: dotFlashing 1s infinite linear;
        }

        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: var(--text-secondary);
        }

        .dot-flashing::before {
            left: -15px;
            animation: dotFlashing 1s infinite linear;
            animation-delay: 0s;
        }

        .dot-flashing::after {
            left: 15px;
            animation: dotFlashing 1s infinite linear;
            animation-delay: 0.2s;
        }

        @keyframes dotFlashing {
            0% { opacity: 0.2 }
            50% { opacity: 1 }
            100% { opacity: 0.2 }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .chat-container {
                padding: 1rem;
                margin: 0.5rem 0;
            }

            .message .content {
                max-width: 100%;
            }

            .send-btn {
                padding: 0.5rem 1rem;
            }

            textarea {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-history" id="chatHistory"></div>
            
            <div class="thinking-indicator" id="thinkingIndicator">
                <div class="dot-flashing"></div>
                正在思考中...
            </div>

            <div class="user-input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="输入你的问题..." 
                        rows="1"
                        oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        <span>发送</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 配置
        const API_ENDPOINT = 'https://api.siliconflow.cn/v1/chat/completions';
        const API_KEY = 'sk-isawunjgabcmnrvscmbqvopyljkxrwiggiwahwyrtakjyfkf'; // 请替换为您的有效API Key

        // 元素引用
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const thinkingIndicator = document.getElementById('thinkingIndicator');

        // 发送消息
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 添加用户消息
            appendMessage(message, 'user');
            userInput.value = '';
            thinkingIndicator.style.display = 'flex';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-ai/DeepSeek-V3',
                        messages: [{ role: 'user', content: message }],
                        max_tokens: 512,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                appendMessage(data.choices[0].message.content, 'bot');
            } catch (error) {
                appendMessage('抱歉，出现错误，请稍后再试。', 'error');
            } finally {
                thinkingIndicator.style.display = 'none';
            }
        }

        // 添加消息到对话历史
        function appendMessage(text, type = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'bot' ? 'bot' : 'user'}`;
            messageDiv.innerHTML = `
                <div class="avatar">${type === 'bot' ? 'AI' : '你'}</div>
                <div class="content">${text.replace(/\n/g, '<br>')}</div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 回车发送消息
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
