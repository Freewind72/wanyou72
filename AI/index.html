<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://imgapi.cn/qq.php?qq=3038886380">
    <link rel="stylesheet" href="css/style.css">
    <title>Freewind</title>
    
</head>

<body>
    <div class="header">
        <h2>DeepSeek</h2>
        <div class="model-switch">
            <button class="model-btn active" onclick="switchModel('V3')">DeepSeek-V3</button>
            <button class="model-btn" onclick="switchModel('R1')">DeepSeek-R1</button>
        </div>
        <button class="theme-btn" onclick="toggleTheme()" style="margin-left:auto">切换主题</button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <div class="btn-group">
            <button class="stop-btn" id="stopBtn" onclick="stopThinking()">停止思考</button>
        </div>
        <textarea class="input-box" placeholder="输入您的问题..." id="userInput"></textarea>
        <button class="send-btn" onclick="sendMessage()">发送</button>
    </div>
   <script src="js/script.js"></script>
</body>
</html>
