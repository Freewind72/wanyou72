    <div class="text" style=" text-align:center;">
    <h3>距离乌托邦探险之旅结束还剩</h3>
        <span id="m_d">00</span>
        <span id="m_h">00</span>
        <span id="m_m">00</span>
        <span id="m_s">00</span>
    </div>
    <script type="text/javascript">
    function getRTime(){
        var EndTime= new Date('2024/09/03 22:37:50'); //截止时间
        var NowTime = new Date();
        var t =EndTime.getTime() - NowTime.getTime();
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
        document.getElementById("m_d").innerHTML = d + " 天";
        document.getElementById("m_h").innerHTML = h + " 时";
        document.getElementById("m_m").innerHTML = m + " 分";
        document.getElementById("m_s").innerHTML = s + " 秒";
    }
    setInterval(getRTime,1000);
    </script>
